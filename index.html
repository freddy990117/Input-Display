<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>TypeScript+Boostrap</title>
  </head>
  <body>
    <!-- 使用 my-container 來設定左右邊不留白 (官網提供 container-fluid 但是還是有留白) -->
    <div class="my-container">
      <div class="container left-container">
        <h1>Your Information</h1>
        <form class="row g-3">
          <!-- Name -->
          <div class="form-floating mb-3">
            <div class="img-container">
              <h5>Phone Number</h5>
              <div class="form-description">
                <img src="/public/person.svg" alt="person-svg" srcset="" />
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  placeholder="Enter your full name..."
                />
              </div>
            </div>
          </div>
          <!-- Phone Number -->
          <div class="form-floating mb-3">
            <div class="img-container">
              <h5>Phone Number</h5>
              <div class="form-description">
                <img src="/public/telephone.svg" alt="phone-svg" srcset="" />
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  placeholder="Enter your phone number..."
                />
              </div>
            </div>
          </div>
          <!-- Job description -->
          <div class="form-floating mb-3">
            <div class="img-container">
              <h5>Job Position</h5>
              <div class="form-description">
                <img src="/public/briefcase.svg" alt="phone-svg" srcset="" />
                <input
                  type="text"
                  class="form-control"
                  id="job"
                  placeholder="Job description..."
                />
              </div>
            </div>
          </div>
          <!-- Email -->
          <div class="form-floating mb-3">
            <div class="img-container">
              <h5>Email Address</h5>
              <div class="form-description">
                <img src="/public/email.svg" alt="Email-svg" srcset="" />
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
              </div>
            </div>
          </div>
          <!-- Password -->
          <!-- <div class="form-floating mb-3">
            <div class="img-container">
              <img src="/public/lock.svg" alt="Lock-svg" />
            </div>
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
            <button
              id="togglePassword"
              class="btn btn-outline-secondary"
              type="button"
            >
              <img src="/public/eyeClose.svg" alt="" />
            </button>
          </div> -->
          <!-- !Choose Service  -->
          <div class="check-box">
            <div class="check-box-text">
              <h5>Choose Service</h5>
            </div>
            <div class="check-box-group">
              <!-- UI/UX Design -->
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >UI/UX Design</label
                >
              </div>
              <!-- Web Development -->
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >Web Development</label
                >
              </div>
              <!-- Brand Identity -->
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Brand Identity</label
                >
              </div>
              <!-- Marketing -->
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox4"
                  value="option4"
                />
                <label class="form-check-label" for="inlineCheckbox4"
                  >Marketing</label
                >
              </div>
              <!-- Android App Development -->
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox5"
                  value="option5"
                />
                <label class="form-check-label" for="inlineCheckbox5"
                  >Android App Development</label
                >
              </div>
              <!-- IOS App Development -->
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox6"
                  value="option6"
                />
                <label class="form-check-label" for="inlineCheckbox6"
                  >IOS App Development</label
                >
              </div>
              <!-- Data analysis -->
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox7"
                  value="option"
                />
                <label class="form-check-label" for="inlineCheckbox7"
                  >Data Analysis</label
                >
              </div>
              <!-- Other -->
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox8"
                  value="option8"
                />
                <label class="form-check-label" for="inlineCheckbox8"
                  >Other</label
                >
              </div>
            </div>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit-Form" />
        </form>
      </div>
      <div class="container right-container">Right for show</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
